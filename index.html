<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt a Dog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css\styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,800;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav-container">
        <i class="fa-solid fa-paw fa-2xl"></i>
        <section class="desktop-nav">
          <a class="nav-link" href="">Adopt</a>
          <a class="nav-link" href="">Ways to give</a>
          <a class="nav-link" href="">Volunteer</a>
        </section>
        <section class="mobile-hamburger">
          <img src="img/hamburger.svg" alt="hamburger-icon" />
        </section>
        <section class="mobile-nav">
          <a class="mobile-link" href="">Adopt</a>
          <a class="mobile-link" href="">Ways to give</a>
          <a class="mobile-link" href="">Volunteer</a>
        </section>
      </div>
    </header>

    <main>
      <div class="main-text">
        <h1>Find your new best friend</h1>
        <h3 class="secondary-title">
          Save a life and adopt your perfect pup today!
        </h3>
        <section class="main-buttons">
          <a class="main-button" href="">Adopt</a>
          <a class="main-button" href="">Donate</a>
        </section>
      </div>
    </main>

    <aside>
      <form action="select">
        <fieldset>
          <label for="filter">Gender</label>
          <div class="gender-filter-container" id="gender-filter">
            <input type="checkbox" id="gender1" value="Male" />
            <label for="gender1">Male</label>
            <input type="checkbox" id="gender2" value="Female" />
            <label for="gender2">Female</label>
          </div>
          <label for="filter">Age</label>
          <div class="age-filter-container">
            <input type="checkbox" id="age1" value="Puppy" />
            <label for="age1">Puppy</label>
            <input type="checkbox" id="age2" value="Adult" />
            <label for="age2">Adult</label>
            <input type="checkbox" id="age3" value="Senior" />
            <label for="age3">Senior</label>
          </div>
          <label for="filter">Size</label>
          <div class="size-filter-container">
            <input type="checkbox" id="size1" value="Small" />
            <label for="size1">Small</label>
            <input type="checkbox" id="size2" value="Medium" />
            <label for="size2">Medium</label>
            <input type="checkbox" id="size3" value="Large" />
            <label for="size3">Large</label>
          </div>
          <input type="submit" value="Filter" />
        </fieldset>
      </form>
    </aside>

    <div>
      <h2>Adoptable Dogs</h2>
    </div>

    <div id="dog-list"></div>

    <footer>
      <hr />
      <p>Â©2022 Shannon Kindred</p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/43b7e4666a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
